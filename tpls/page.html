	<div class="row" id="content">
		<div class="large-8 columns">
			[[BreadCrumb? &showHomeCrumb=`0`]]
			<h1>[[*pagetitle]]</h1>
			<div class="row">
				<div class="large-12 columns">
					[[[[*id:is=`1`:then=`$orbit`:else=` `]]]]
					[[*content]]					
				</div>
			</div>
			[[*id:is=`2`:then=
			`<div class="row">
				<div class="large-6 columns">
					[[$opening-hours]]
				</div>
				<div class="large-6 columns">
					[[$contact-details]]
				</div>
			</div>
			`:else:` `]]

		</div>
		<div class="large-4 columns" id="sidebar">
			[[$sidebar]]	
		</div>
	</div>
